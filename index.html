<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Space Cream</title>
	
	<link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">
  
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="page">
		<header>
			<img 
				src="images/logo.svg" id="logo"
				alt="Logotipo da Space Cream. É a ilustração de uma casquinha de sorvete roxa.">

			<div id="header-box">
				<h1>Space Cream</h1>
			</div>

			<div id="gray-box"></div>
		</header>
		
		<main>
			<p id="lorem">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a rhoncus leo. Donec at scelerisque magna. Nullam vitae neque sit amet erat dignissim cursus ac ac lectus. Aliquam erat volutpat. Praesent at quam aliquet.
			</p>

			<div class="all-cards">
				<div class="card">
					<div class="pink-boxes">
						<h2>Paletas</h2>
					</div>
					<img 
						src="images/paletas.png" 
						alt="Imagem de paletas mexicanas roxas.">
				</div>
				
				<div class="card">
					<div class="pink-boxes">
						<h2>Shakes</h2>
					</div>
					<img 
						src="images/shakes.png" 
						alt="Imagem de frutas caindo dentro de um pote de vidro de sorvete roxo.">
				</div>
				
				<div class="card">
					<div class="pink-boxes">
						<h2>Massas</h2>
					</div>
					<img 
						src="images/massas.png" 
						alt="Imagem de colher com sorvete lilás.">
				</div>
				
				<div class="card">
					<div class="pink-boxes">
						<h2>Picolés</h2>
					</div>
					<img 
						src="images/picoles.png" 
						alt="Imagem de um picolé dividido horizontalmente pela metade em dois sabores, um roxo e um amarelo, com uma cobertura de amêndoas em só uma metade diagonal.">
				</div>
			</div>
		</main>
	</div>
</body>

</html>
